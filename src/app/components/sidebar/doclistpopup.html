<style>

</style>

<div class="popupdiv">
 <h1 mat-dialog-title> DocumentList Report </h1>
<div class="row">
  <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
    <mat-form-field>
      <input matInput [matDatepicker]="picker5" placeholder="Invoice From date ">
      <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
      <mat-datepicker #picker5></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
    <mat-form-field>
      <input matInput [matDatepicker]="picker6" placeholder="Invoice to date ">
      <mat-datepicker #picker6></mat-datepicker>
      <mat-datepicker-toggle matSuffix [for]="picker6"></mat-datepicker-toggle>
    </mat-form-field>
  </div>
  <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
    <mat-form-field>
      <input matInput placeholder="Serial No">
    </mat-form-field>
  </div>
  <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
    <mat-form-field>
      <input matInput placeholder="Total">
    </mat-form-field>
  </div>

  <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
    <mat-form-field>
      <input matInput placeholder="Supplier No">
    </mat-form-field>
  </div>
  <div class="col-md-6 col-sm-6 col-xs-6 col-lg-6">
    <mat-form-field>
      <input matInput placeholder="Certifier">
    </mat-form-field>
  </div>
</div>
 <h1 mat-dialog-title>  Status</h1>
 <section class="example-section">
    <mat-checkbox class="example-margin" color="primary" style="margin-left:10px;">Registrerad</mat-checkbox>
    <mat-checkbox class="example-margin" color="primary" style="margin-left:10px;">Godkänd</mat-checkbox>
    <mat-checkbox class="example-margin" color="primary" style="margin-left:10px;">Attesterad</mat-checkbox>
    <mat-checkbox class="example-margin"  color="primary" style="margin-left:10px;">Vilande</mat-checkbox>
    <mat-checkbox class="example-margin" color="primary" style="margin-left:10px;">Klar</mat-checkbox>
    <mat-checkbox class="example-margin" color="primary" style="margin-left:10px;">Makulerad</mat-checkbox>
    <mat-checkbox class="example-margin" color="primary" style="margin-left:10px;">Överförd</mat-checkbox>
  </section>
<div mat-dialog-actions style="float:right;">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.CertifierName" cdkFocusInitial>OK</button>
</div>
</div>
